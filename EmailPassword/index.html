<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js" integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="main-container d-flex justify-content-center align-items-center">
        <form action="success.html" onsubmit="return validateForm()">
          <h3>Sample Login Form</h3>
            <div>
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input placeholder="Enter Valid Email" type="email" class="form-control" onblur="validate1()" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="mb-0 form-text">We'll never share your email with anyone else.</div>
            </div>
            <span id="error1"></span>
            <div>
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input placeholder="Enter Valid Password" type="password" class="form-control" onblur="validate2()" id="exampleInputPassword1">
            </div>
            <span id="error2"></span>
            <ol id="errorList" class="myerror">
              <h3>Password Contain Atleast one</h3>
              <li>Upper Letter</li>
              <li>Lower Letter</li>
              <li>Special Character</li>
              <li>Digit</li>
              <li>Minimum 8 characters</li>
            </ol>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="JS/validation.js"></script>
</body>
</html>
