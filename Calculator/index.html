<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <table>
        <tr><td class="previous-operand" data-previous-operand></td></tr>
        <tr><td class="current-operand" data-current-operand></td></tr>
        <tr><td><button class="button" data-all-clear>AC</button></td>
            <td><button class="button" data-delete>DELETE</button></td>
            <td><button class="button" data-operator title="Exponent">^</button></td>
            <td><button class="button" data-operator>รท</button></td>
        </tr>
        <tr><td><button class="button" data-number>1</button></td>
            <td><button class="button" data-number>2</button></td>
            <td><button class="button" data-number>3</button></td>
            <td><button class="button" data-operator>*</button></td>
        </tr>
        <tr><td><button class="button" data-number>4</button></td>
            <td><button class="button" data-number>5</button></td>
            <td><button class="button" data-number>6</button></td>
            <td><button class="button" data-operator>+</button></td>
        </tr>
        <tr><td><button class="button" data-number>7</button></td>
            <td><button class="button" data-number>8</button></td>
            <td><button class="button" data-number>9</button></td>
            <td><button class="button" data-operator>-</button></td>
        </tr>
        <tr><td><button class="button" data-number>.</button></td>
            <td><button class="button" data-number>0</button></td>
            <td><button class="button all-calculate-button" data-calculate>=</button></td>
        </tr>
    </table>
    <div id="history">
    </div>
</body>
</html>
